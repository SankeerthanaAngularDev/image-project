<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee Deptno</th>
    </tr>
    <tr *ngFor = "let item of emps">
        <td align="center">{{item.empno}}</td>
        <td align="center">{{item.ename}}</td>
        <td align="center">{{item.deptno}}</td>
    </tr>
</table>
